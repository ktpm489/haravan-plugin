<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="./js/skin.js"></script>
  <script type="text/javascript" src="./js/renderData.js"></script>
  <script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <button class="open-button" onclick="openForm()">Scan Skin AI</button>

  <div class="form-popup" id="myForm">
    <div class='picture-container' id="pictuer-id">
      <input type="file" id="inputImage">
      <button type="button" class="btn cancel" onclick="dislayCamera()">Take picture</button>
    </div>
    <div class="contentarea" id="cameraForm">
      <div class="camera">
        <video id="video">Video stream not available.</video>
      </div>
      <div><button id="startbutton">Take photo</button></div>
      <canvas id="canvas"></canvas>
    </div>
    <form action="/" class="form-container" id='subform'>
      <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" id="imageShow">
      <!-- <button type="submit" class="btn upload">Upload</button> -->
      <button type="button" class="btn upload" onclick="openResult()" id="uploadbtn">Upload</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
    <div id="c-placeholder" class="c-placeholder-container"></div>
  </div>
  

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
      // document.getElementById("c-placeholder").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
      // document.getElementById("c-placeholder").style.display = "block";
    }

    function openResult () {
      document.getElementById("uploadbtn").innerHTML = "Loading...";
      uploadImage()
      // 
      
    }
  </script>
  <script>
    includeChooseFileListen();
  </script>
  <script>
    $(function () {
      $("#c-placeholder").load("result.html");
    });
  </script>

</body>

</html>
